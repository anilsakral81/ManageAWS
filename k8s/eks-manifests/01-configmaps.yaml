---
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: tenant-management
data:
  APP_NAME: "Kubernetes Tenant Management Portal"
  APP_ENV: "development"
  DEBUG: "true"
  LOG_LEVEL: "INFO"
  API_PREFIX: "/api/v1"
  API_PORT: "8000"
  CORS_ORIGINS: "http://localhost:3000,http://localhost:8080"
  SCHEDULER_ENABLED: "true"
  SCHEDULER_TIMEZONE: "UTC"
  DEFAULT_STOP_SCHEDULE: "0 18 * * 1-5"
  DEFAULT_START_SCHEDULE: "0 8 * * 1-5"
  IN_CLUSTER: "true"
  ENABLE_METRICS: "true"
  METRICS_PORT: "9090"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: tenant-management
data:
  # The API client appends /api/v1, so base URL should be the ALB + /tm
  VITE_API_BASE_URL: "/tm"
  VITE_BASE_PATH: "/tm"
  VITE_KEYCLOAK_URL: "/auth"
  VITE_KEYCLOAK_REALM: "saas-management"
  VITE_KEYCLOAK_CLIENT_ID: "tenant-management-portal"

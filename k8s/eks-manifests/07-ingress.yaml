---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tenant-management-ingress
  namespace: tenant-management
  annotations:
    # AWS Load Balancer Controller annotations
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/success-codes: "200"
    # Enable sticky sessions for frontend
    alb.ingress.kubernetes.io/target-group-attributes: stickiness.enabled=true,stickiness.lb_cookie.duration_seconds=86400
    # Tags for AWS resources
    alb.ingress.kubernetes.io/tags: Environment=production,Application=tenant-management
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      # Backend API - must come before frontend to avoid conflicts
      - path: /api/v1(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: backend-service
            port:
              number: 8000
      # Backend Health Check
      - path: /health
        pathType: Exact
        backend:
          service:
            name: backend-service
            port:
              number: 8000
      # Backend Docs (if debug mode)
      - path: /(docs|redoc|openapi.json)
        pathType: ImplementationSpecific
        backend:
          service:
            name: backend-service
            port:
              number: 8000
      # Frontend - catches all other routes for SPA
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: tenant-management
type: Opaque
stringData:
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  POSTGRES_DB: tenant_management

---
apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  namespace: tenant-management
type: Opaque
stringData:
  DATABASE_URL: "postgresql+asyncpg://postgres:postgres@postgres-service:5432/tenant_management"
  
  # Keycloak Client Secret - matches the secret in realm configuration
  KEYCLOAK_CLIENT_SECRET: "backend-client-secret-change-in-production"
  
  AWS_ACCESS_KEY_ID: ""
  AWS_SECRET_ACCESS_KEY: ""

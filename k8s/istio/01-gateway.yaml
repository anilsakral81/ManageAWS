apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: tenant-management-gateway
  namespace: tenant-management
spec:
  selector:
    istio: ingressgateway # Use Istio's default ingress gateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: tenant-management-tls # Certificate from AWS Certificate Manager via ALB
    hosts:
    - "*"

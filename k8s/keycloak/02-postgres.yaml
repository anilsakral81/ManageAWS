---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: keycloak-postgres-pvc
  namespace: tenant-management
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: ebs-sc-gp3  # AWS EBS gp3 storage class with CSI driver
  
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: tenant-management
data:
  POSTGRES_DB: "keycloak"
  POSTGRES_USER: "keycloak"
  
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: tenant-management
type: Opaque
stringData:
  POSTGRES_PASSWORD: "keycloak123"  # Change this in production
  
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: keycloak-postgres
  namespace: tenant-management
spec:
  serviceName: keycloak-postgres
  replicas: 1
  selector:
    matchLabels:
      app: keycloak-postgres
  template:
    metadata:
      labels:
        app: keycloak-postgres
    spec:
      containers:
      - name: keycloak-postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
          name: postgresql  # Max 15 chars
        envFrom:
        - configMapRef:
            name: postgres-config
        - secretRef:
            name: postgres-secrets
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
          subPath: postgres
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - keycloak
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - keycloak
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: keycloak-postgres-pvc
          
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak-postgres
  namespace: tenant-management
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgresql  # Max 15 chars
  selector:
    app: keycloak-postgres

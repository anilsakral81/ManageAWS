  data:
    cvs-custom.css: "/* CVS Light Theme - Custom Styles - MINIMAL TOP SPACING */\n\n/*
      Completely hide and replace Keycloak branding */\n.login-pf-page-header {\n
      \   background-image: none !important;\n    background: transparent !important;\n
      \   margin-bottom: 0px !important;\n    padding: 0px !important;\n}\n\n/* Hide
      all Keycloak logo elements */\n#kc-logo, #kc-logo-wrapper img, .kc-logo, .login-pf-page-header
      img {\n    display: none !important;\n    visibility: hidden !important;\n    width:
      0 !important;\n    height: 0 !important;\n    opacity: 0 !important;\n}\n\n/*
      Replace with CVS SaaS APPS text - ABSOLUTE MINIMAL SPACING */\n#kc-logo-wrapper
      {\n    background: none !important;\n    text-align: center !important;\n    margin-bottom:
      8px !important;\n    padding: 0px !important;\n}\n\n#kc-logo-wrapper::before
      {\n    content: 'CVS SaaS APPS' !important;\n    display: block !important;\n
      \   font-size: 26px !important;\n    font-weight: 700 !important;\n    color:
      #1976d2 !important;\n    letter-spacing: 2px !important;\n    text-align: center
      !important;\n    font-family: 'Roboto', 'Helvetica', 'Arial', sans-serif !important;\n
      \   margin-bottom: 0px !important;\n    padding: 0px !important;\n}\n\n/* Light
      background for the entire page */\nbody {\n    background: linear-gradient(135deg,
      #f5f7fa 0%, #e8eef5 100%) !important;\n    font-family: 'Roboto', 'Helvetica',
      'Arial', sans-serif;\n}\n\n/* Card/Container styling with light background */\n.login-pf
      body {\n    background: linear-gradient(135deg, #f5f7fa 0%, #e8eef5 100%) !important;\n}\n\n#kc-container
      {\n    background-color: transparent !important;\n}\n\n#kc-container-wrapper
      {\n    background-color: transparent !important;\n}\n\n/* Login form card -
      white background with subtle shadow - REDUCED SIZE */\n.card-pf {\n    background-color:
      #ffffff !important;\n    border-radius: 12px !important;\n    box-shadow: 0
      4px 20px rgba(0, 0, 0, 0.08) !important;\n    border: 1px solid #e0e0e0 !important;\n
      \   padding: 30px !important;\n    max-width: 450px !important;\n    margin:
      0 auto !important;\n}\n\n#kc-form-wrapper {\n    background-color: #ffffff !important;\n}\n\n/*
      Header/Logo area styling - MINIMAL PADDING */\n#kc-header {\n    color: #1976d2
      !important;\n    padding-bottom: 8px !important;\n}\n\n#kc-header-wrapper {\n
      \   font-size: 22px !important;\n    font-weight: 600 !important;\n    color:
      #1976d2 !important;\n    text-align: center !important;\n}\n\n.kc-logo-text
      {\n    text-align: center;\n    margin-bottom: 5px !important;\n}\n\n.kc-logo-text
      span {\n    display: block;\n    line-height: 1.2;\n}\n\n/* Form elements styling
      */\n.form-group {\n    margin-bottom: 18px !important;\n}\n\n.form-control {\n
      \   background-color: #f8f9fa !important;\n    border: 2px solid #e0e0e0 !important;\n
      \   border-radius: 8px !important;\n    padding: 12px 16px !important;\n    font-size:
      15px !important;\n    transition: all 0.3s ease !important;\n}\n\n.form-control:focus
      {\n    background-color: #ffffff !important;\n    border-color: #1976d2 !important;\n
      \   box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1) !important;\n    outline:
      none !important;\n}\n\n/* Label styling */\nlabel {\n    color: #424242 !important;\n
      \   font-weight: 500 !important;\n    font-size: 14px !important;\n    margin-bottom:
      6px !important;\n}\n\n/* Primary button - CVS blue */\n.btn-primary,\n#kc-login
      {\n    background-color: #1976d2 !important;\n    border-color: #1976d2 !important;\n
      \   color: #ffffff !important;\n    border-radius: 8px !important;\n    padding:
      12px 24px !important;\n    font-size: 16px !important;\n    font-weight: 500
      !important;\n    text-transform: none !important;\n    transition: all 0.3s
      ease !important;\n    box-shadow: 0 2px 8px rgba(25, 118, 210, 0.2) !important;\n
      \   width: 100% !important;\n}\n\n.btn-primary:hover,\n#kc-login:hover {\n    background-color:
      #1565c0 !important;\n    border-color: #1565c0 !important;\n    box-shadow:
      0 4px 12px rgba(25, 118, 210, 0.3) !important;\n    transform: translateY(-1px)
      !important;\n}\n\n.btn-primary:active,\n#kc-login:active {\n    background-color:
      #0d47a1 !important;\n    transform: translateY(0) !important;\n}\n\n/* Secondary/link
      buttons */\n.btn-default,\n.btn-link {\n    color: #1976d2 !important;\n    background-color:
      transparent !important;\n    border: 2px solid #e0e0e0 !important;\n    border-radius:
      8px !important;\n    transition: all 0.3s ease !important;\n}\n\n.btn-default:hover,\n.btn-link:hover
      {\n    background-color: #f5f7fa !important;\n    border-color: #1976d2 !important;\n
      \   text-decoration: none !important;\n}\n\n/* Alert messages */\n.alert {\n
      \   border-radius: 8px !important;\n    border: none !important;\n    padding:
      16px !important;\n    margin-bottom: 20px !important;\n}\n\n.alert-error {\n
      \   background-color: #ffebee !important;\n    color: #c62828 !important;\n}\n\n.alert-warning
      {\n    background-color: #fff3e0 !important;\n    color: #ef6c00 !important;\n}\n\n.alert-success
      {\n    background-color: #e8f5e9 !important;\n    color: #2e7d32 !important;\n}\n\n.alert-info
      {\n    background-color: #e3f2fd !important;\n    color: #1565c0 !important;\n}\n\n/*
      Links */\na {\n    color: #1976d2 !important;\n    text-decoration: none !important;\n
      \   transition: color 0.2s ease !important;\n}\n\na:hover {\n    color: #1565c0
      !important;\n    text-decoration: underline !important;\n}\n\n/* Checkbox and
      radio buttons */\n.checkbox label,\n.radio label {\n    color: #424242 !important;\n
      \   font-weight: 400 !important;\n}\n\ninput[type=\"checkbox\"],\ninput[type=\"radio\"]
      {\n    accent-color: #1976d2 !important;\n}\n\n/* Info text */\n#kc-info {\n
      \   background-color: transparent !important;\n    color: #666666 !important;\n}\n\n#kc-info-wrapper
      {\n    font-size: 14px !important;\n    color: #666666 !important;\n}\n\n/*
      Remember me checkbox */\n.checkbox {\n    margin-top: 10px !important;\n    margin-bottom:
      10px !important;\n}\n\n/* Forgot password link */\n#kc-form-options {\n    margin-top:
      10px !important;\n}\n\n#kc-form-options span {\n    color: #666666 !important;\n
      \   font-size: 14px !important;\n}\n\n/* Registration link */\n#kc-registration
      {\n    margin-top: 18px !important;\n    text-align: center !important;\n    color:
      #666666 !important;\n}\n\n#kc-registration span {\n    margin-right: 8px !important;\n}\n\n/*
      Social providers */\n#kc-social-providers {\n    margin-top: 18px !important;\n
      \   padding-top: 18px !important;\n    border-top: 1px solid #e0e0e0 !important;\n}\n\n#kc-social-providers
      ul {\n    list-style: none !important;\n    padding: 0 !important;\n}\n\n#kc-social-providers
      li {\n    margin-bottom: 12px !important;\n}\n\n#kc-social-providers button
      {\n    width: 100% !important;\n    background-color: #ffffff !important;\n
      \   border: 2px solid #e0e0e0 !important;\n    color: #424242 !important;\n
      \   border-radius: 8px !important;\n    padding: 12px !important;\n    transition:
      all 0.3s ease !important;\n}\n\n#kc-social-providers button:hover {\n    background-color:
      #f5f7fa !important;\n    border-color: #1976d2 !important;\n}\n\n/* Feedback
      area */\n#kc-feedback {\n    margin-bottom: 12px !important;\n}\n\n/* Locale
      selector */\n#kc-locale {\n    position: absolute !important;\n    top: 20px
      !important;\n    right: 20px !important;\n}\n\n#kc-locale-dropdown {\n    background-color:
      #ffffff !important;\n    border: 1px solid #e0e0e0 !important;\n    border-radius:
      6px !important;\n    padding: 8px 12px !important;\n    color: #424242 !important;\n}\n\n/*
      Content area - MINIMAL MARGIN */\n#kc-content {\n    margin-top: 3px !important;\n}\n\n/*
      Footer info */\n#kc-info-message {\n    color: #666666 !important;\n    font-size:
      13px !important;\n}\n\n/* Terms and conditions */\n#kc-terms-text {\n    background-color:
      #f8f9fa !important;\n    border: 1px solid #e0e0e0 !important;\n    border-radius:
      8px !important;\n    padding: 16px !important;\n    margin-bottom: 20px !important;\n
      \   max-height: 200px !important;\n    overflow-y: auto !important;\n}\n\n/*
      Responsive adjustments */\n@media (max-width: 768px) {\n    .card-pf {\n        padding:
      20px !important;\n        margin: 16px !important;\n        max-width: 100%
      !important;\n    }\n    \n    #kc-header-wrapper {\n        font-size: 18px
      !important;\n    }\n    \n    #kc-logo-wrapper::before {\n        font-size:
      22px !important;\n    }\n}\n\n/* Loading spinner */\n.kc-spinner {\n    border-color:
      #1976d2 !important;\n}\n\n/* Required field indicator */\n.required {\n    color:
      #d32f2f !important;\n}\n\n/* Improve form layout */\n#kc-form {\n    margin-top:
      8px !important;\n}\n\n#kc-form-buttons {\n    margin-top: 20px !important;\n}\n\n/*
      Username/email input icon support */\n.input-group-addon {\n    background-color:
      #f8f9fa !important;\n    border: 2px solid #e0e0e0 !important;\n    border-right:
      none !important;\n    color: #666666 !important;\n}\n\n.input-group .form-control:first-child
      {\n    border-left: none !important;\n}\n\n/* MINIMAL top padding - very compact
      login page */\n.login-pf {\n    padding-top: 10px !important;\n    padding-bottom:
      30px !important;\n}\n\n/* Center and constrain the login container */\n#kc-content-wrapper
      {\n    max-width: 500px !important;\n    margin: 0 auto !important;\n}\n"
    theme.properties: |
      parent=keycloak
      import=common/keycloak

      # Custom styles for CVS branding
      styles=css/login.css css/cvs-custom.css

Forgot password link */\n#kc-form-options {\n    margin-top: 10px !important;\n}\n\n#kc-form-options span {\n    color: #666666 !important;\n    font-size: 14px !important;\n}\n\n/* Registration link */\n#kc-registration {\n    margin-top: 18px !important;\n    text-align: center !important;\n    color: #666666 !important;\n}\n\n#kc-registration span {\n    margin-right: 8px !important;\n}\n\n/* Social providers */\n#kc-social-providers {\n    margin-top: 18px !important;\n    padding-top: 18px !important;\n    border-top: 1px solid #e0e0e0 !important;\n}\n\n#kc-social-providers ul {\n    list-style: none !important;\n    padding: 0 !important;\n}\n\n#kc-social-providers li {\n    margin-bottom: 12px !important;\n}\n\n#kc-social-providers button {\n    width: 100% !important;\n    background-color: #ffffff !important;\n    border: 2px solid #e0e0e0 !important;\n    color: #424242 !important;\n    border-radius: 8px !important;\n    padding: 12px !important;\n    transition: all 0.3s ease !important;\n}\n\n#kc-social-providers button:hover {\n    background-color: #f5f7fa !important;\n    border-color: #1976d2 !important;\n}\n\n/* Feedback area */\n#kc-feedback {\n    margin-bottom: 12px !important;\n}\n\n/* Locale selector */\n#kc-locale {\n    position: absolute !important;\n    top: 20px !important;\n    right: 20px !important;\n}\n\n#kc-locale-dropdown {\n    background-color: #ffffff !important;\n    border: 1px solid #e0e0e0 !important;\n    border-radius: 6px !important;\n    padding: 8px 12px !important;\n    color: #424242 !important;\n}\n\n/* Content area - MINIMAL MARGIN */\n#kc-content {\n    margin-top: 3px !important;\n}\n\n/* Footer info */\n#kc-info-message {\n    color: #666666 !important;\n    font-size: 13px !important;\n}\n\n/* Terms and conditions */\n#kc-terms-text {\n    background-color: #f8f9fa !important;\n    border: 1px solid #e0e0e0 !important;\n    border-radius: 8px !important;\n    padding: 16px !important;\n    margin-bottom: 20px !important;\n    max-height: 200px !important;\n    overflow-y: auto !important;\n}\n\n/* Responsive adjustments */\n@media (max-width: 768px) {\n    .card-pf {\n        padding: 20px !important;\n        margin: 16px !important;\n        max-width: 100% !important;\n    }\n    \n    #kc-header-wrapper {\n        font-size: 18px !important;\n    }\n    \n    #kc-logo-wrapper::before {\n        font-size: 22px !important;\n    }\n}\n\n/* Loading spinner */\n.kc-spinner {\n    border-color: #1976d2 !important;\n}\n\n/* Required field indicator */\n.required {\n    color: #d32f2f !important;\n}\n\n/* Improve form layout */\n#kc-form {\n    margin-top: 8px !important;\n}\n\n#kc-form-buttons {\n    margin-top: 20px !important;\n}\n\n/* Username/email input icon support */\n.input-group-addon {\n    background-color: #f8f9fa !important;\n    border: 2px solid #e0e0e0 !important;\n    border-right: none !important;\n    color: #666666 !important;\n}\n\n.input-group .form-control:first-child {\n    border-left: none !important;\n}\n\n/* MINIMAL top padding - very compact login page */\n.login-pf {\n    padding-top: 10px !important;\n    padding-bottom: 30px !important;\n}\n\n/* Center and constrain the login container */\n#kc-content-wrapper {\n    max-width: 500px !important;\n    margin: 0 auto !important;\n}\n","theme.properties":"parent=keycloak\nimport=common/keycloak\n\n# Custom styles for CVS branding\nstyles=css/login.css css/cvs-custom.css\n"},"kind":"ConfigMap","metadata":{"annotations":{},"name":"keycloak-cvs-theme","namespace":"tenant-management"}}
